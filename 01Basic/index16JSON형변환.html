<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ///원격의 컴퓨터(서버)와 데이터를 주고 받을 때 JSON표기형식을 사용합니다.

        var data = [
            {id:'kkk123', title: '안녕하세요!', age : 10},
            {id:'vvv123', title: '안녕!', age : 20},
            {id:'aaa123', title: '하이!', age : 30}
        ]

        //data를 전달 할 때 반드시 문자열 이어야 합니다.
        //객체-> 문자열
        var result = JSON.stringify(data);
        console.log(result);

        //제이슨 문자열 -> 객체
        var result2 = JSON.parse(result);
        console.log(result2);

        //JSON문자열을 표기할 때 엄격한 규칙 => 숫자를 제외한 키 값은 반드시 ""로 묶어야해
        // var exam = '{id : "홍길동"}';
        
        var exam = '{"id" : "홍길동"}';

        var result3 = JSON.parse(exam);
         console.log(result3);
    </script>
</body>
</html>
