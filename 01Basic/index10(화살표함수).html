<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arrow function = ES6 문법입니다.

        var aaa = function (a, b){
            return a + b;
        }

        //두줄 이상이면 이렇게
        var bbb = (a, b) => {
            return a + b;
        }

        //한줄이면 이렇게
        var ccc = (a, b) => a + b;

    </script>
</body>
</html>
