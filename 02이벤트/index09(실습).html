<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>(select에서 value속성은 선택된 값을 의미합니다)</p>
    <p>change이벤트</p>
    
    <h2 id="title">단어를 선택하세요</h2>

	
    <select id="selector">
        <option value="단어를 선택하세요">선택</option>
        <option value="영어">hello</option>
        <option value="한국어">안녕하세요</option>
        <option value="중국어">尼河吳</option>
    </select>

    <script>

            var id =document.getElementById("title");
            var sel = document.getElementById("selector");

            sel.addEventListener('change', function(){
            
                id.innerHTML = sel.value;
            })

    </script>
    
</body>
</html>
