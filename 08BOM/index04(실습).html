<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bgImg {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-left: -100%;
            }

            to {
                opacity: 1;
                margin-left: 0;
            }
        }
    </style>

</head>

<body>

    <!-- 애니매에션이 새롭게 적용되려면, img태그를 새롭게 생성해야함 -->

</html>
